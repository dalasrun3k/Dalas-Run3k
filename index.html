<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendaftaran Dalas Run</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 150px;
      width: auto;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e7f3e7;
      border-radius: 8px;
      text-align: center;
    }
    .jersey-image {
      display: block;
      margin: 10px auto;
      max-width: 250px;
      border-radius: 6px;
    }

    /* ðŸ”¹ Rapiin radio dan checkbox */
    .radio-group, .payment-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 15px;
    }

    .radio-option, .payment-option {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .radio-option input[type="radio"],
    .payment-option input[type="radio"] {
      width: 18px;
      height: 18px;
      margin: 0;
      cursor: pointer;
      accent-color: #4CAF50;
    }

    .radio-option label,
    .payment-option label {
      font-weight: normal;
      cursor: pointer;
      color: #333;
      line-height: 1.4;
    }

    p.info {
      font-size: 14px;
      color: #444;
      background-color: #f9fafc;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="Logo baru.png" alt="Logo DalasRun Baru">
    </div>

    <h1>Pendaftaran Dalas Run</h1>
    <form id="registrationForm">
      <label for="name">Nama Lengkap</label>
      <input type="text" id="name" required>

      <label for="phone">Nomor HP</label>
      <input type="tel" id="phone" required>

      <label>Kategori Peserta</label>
      <div class="radio-group">
        <div class="radio-option"><input type="radio" name="category" value="guru" required><label>Guru</label></div>
        <div class="radio-option"><input type="radio" name="category" value="siswa"><label>Siswa</label></div>
        <div class="radio-option"><input type="radio" name="category" value="alumni"><label>Alumni</label></div>
      </div>

      <label>Jenis Kelamin</label>
      <div class="radio-group">
        <div class="radio-option"><input type="radio" name="gender" value="Laki-laki" required><label>Laki-laki</label></div>
        <div class="radio-option"><input type="radio" name="gender" value="Perempuan"><label>Perempuan</label></div>
      </div>

      <label>Ukuran Jersey</label>
      <select id="jerseySize" required>
        <optgroup label="Anak-anak">
          <option value="XS Anak">XS</option>
          <option value="S Anak">S</option>
          <option value="M Anak">M</option>
          <option value="L Anak">L</option>
          <option value="XL Anak">XL</option>
          <option value="XXL Anak">XXL</option>
          <option value="3XL Anak">3XL</option>
        </optgroup>
        <optgroup label="Dewasa">
          <option value="S Dewasa">S</option>
          <option value="M Dewasa">M</option>
          <option value="L Dewasa">L</option>
          <option value="XL Dewasa">XL</option>
          <option value="XXL Dewasa">XXL</option>
          <option value="3XL Dewasa">3XL</option>
          <option value="4XL Dewasa">4XL</option>
          <option value="5XL Dewasa">5XL</option>
          <option value="6XL Dewasa">6XL</option>
          <option value="7XL Dewasa">7XL</option>
        </optgroup>
      </select>

      <label>Pembayaran</label>
      <div class="payment-group">
        <div class="payment-option">
          <input type="radio" id="transfer" name="payment" value="transfer" required>
          <label for="transfer">Transfer ke Rekening BSI 7551212127 a.n. SMPM 12 GKB Temporary</label>
        </div>
      </div>

      <p class="info">
        ðŸ’¬ Setelah melakukan transfer, kirim bukti pembayaran ke salah satu nomor berikut:<br>
        ðŸ“± Yafa: 0856-0703-4108<br>
        ðŸ“± Livia: 0857-7617-6845
      </p>
      <div class="checkbox-group">
  <label>
    <input type="checkbox" id="noHeartDisease" required>
    Saya tidak memiliki riwayat penyakit jantung
  </label>
  <label>
    <input type="checkbox" id="fitToRun" required>
    Saya sanggup untuk mengikuti Dalas Blast Run 3K
  </label>
</div>
      
      <button type="submit">Daftar Sekarang</button>
    </form>

    <img src="Chart Baju.jpg" alt="Chart Ukuran Jersey DalasRun" class="jersey-image">

    <div id="result" class="result hidden">
      <h3>Pendaftaran Berhasil!</h3>
      <p>Nomor Peserta: <span id="participantNumber"></span></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBugeV9lOylEyrwY9gVZvv8HP1NPBb4WiI",
      authDomain: "dalas-run.firebaseapp.com",
      projectId: "dalas-run",
      storageBucket: "dalas-run.firebasestorage.app",
      messagingSenderId: "903129658881",
      appId: "1:903129658881:web:98593518aa602aaa7bf200",
      measurementId: "G-BRWP0LZFYG"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function getNextNumber() {
      const snap = await getDocs(collection(db, 'pendaftar'));
      const count = snap.size;
      return (count + 1).toString().padStart(3, '0');
    }

    document.getElementById('registrationForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const category = document.querySelector('input[name="category"]:checked').value;
      const gender = document.querySelector('input[name="gender"]:checked').value;
      const jerseySize = document.getElementById('jerseySize').value;
      const payment = document.querySelector('input[name="payment"]:checked').value;

      const nomor = await getNextNumber();

      await addDoc(collection(db, 'pendaftar'), {
        nomorPeserta: nomor,
        nama: name,
        telepon: phone,
        kategori: category,
        jenisKelamin: gender,
        ukuranJersey: jerseySize,
        pembayaran: payment,
        waktu: new Date().toISOString()
      });

      document.getElementById('participantNumber').textContent = nomor;
      document.getElementById('result').classList.remove('hidden');
      document.getElementById('registrationForm').reset();
    });
  </script>
</body>
</html>
